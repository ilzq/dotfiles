---
# Windows specific Alacritty settings

window:
  padding:
    x: 15
    y: 15
  # No text in title bar
  title: ""
  dynamic_title: false

font:
  normal:
    family: Cascadia Code
  size: 13

shell:
  program: wsl ~

key_bindings:
  - key: N
    mods: Control
    action: SpawnNewInstance
  - key: Q
    mods: Control
    action: Quit
