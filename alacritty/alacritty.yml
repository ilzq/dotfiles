---
# Alacitty terminal macOS configuration

window:
  dimensions:
    columns: 90
    lines: 25
  # Avoid conflict with transparent title bar
  padding:
    x: 20
    y: 40
  # Spread additional padding evenly around the terminal content
  dynamic_padding: true
  # Only leave the buttons
  decorations: transparent

# Ayu light
colors:
  primary:
    # Background is not in official ayu-colors
    # However, this is the color of the Ayu Vim theme
    background: "#FAFAFA"
    foreground: "#5C6166"
  normal:
    black: "#5C6166"
    red: "#F07171"
    green: "#86B300"
    yellow: "#F2AE49"
    blue: "#399EE6"
    magenta: "#A37ACC"
    cyan: "#4CBF99"
    white: "#BABDC3"
  bright:
    # Intentionally made lighter for zsh-autosuggestions
    black: "#9EA7B3"
    red: "#F28779"
    green: "#AAD94C"
    yellow: "#FFD173"
    blue: "#73D0FF"
    magenta: "#DFBFFF"
    cyan: "#95E6CB"
    white: "#D1D1D1"

scrolling:
  # Maximum lines in the scrollback buffer
  history: 1000

font:
  normal:
    family: FiraCode Nerd Font
  size: 19

cursor:
  style:
    shape: Underline
    blinking: "On"

# Z shell
shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  # Copy/paste with shift + ctrl (like on Windows)
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy

  # Clear terminal
  - key: K
    mods: Control
    chars: "\x0c"
